<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message form</title>
    <!--<link rel="stylesheet" type="text/css" href="notmalize .css"/>-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="contact-form-modal">
        <div class="contact-form-icon"></div>
        <form action="">
            <h2 class="contact-form-title">Drop Us A Message</h2>
            <div class="contact-form-input-modal">
                <input class="contact-form-input-text input-default" type="text" placeholder="Name">
                <input class="contact-form-input-text input-default" type="email" placeholder="Email Address">
            </div>
            <div class="contact-form-input-modal">
               <textarea class="contact-form-input-textarea input-default" placeholder="Write Us A Message"></textarea>
            </div>
            <div class="contact-form-button-modal">
                <input class="contact-form-button" type="submit" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
